{% extends "base.html" %}


{% block head %}
<link rel="stylesheet" href="{%-if page.extra['style']-%}/{{-page.extra['style']-}}.css{%-else-%}/default.css{%-endif-%}">
{% endblock %}


{% block content %}




<h1 class="title">
	{{ page.title }}
</h1>
{{ page.content | safe }}

{% endblock content %}

{% block footer %}
<p class="subtitle">Last updated <strong>{{ page.date }}</strong> by {{ page.extra["author"] }}</p>
{% endblock footer %}
